<!DOCTYPE html>

<html>
<head>

	<title>Very Basic To Do's'</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	</head>
	
<body>


	<div id="container">
		<h1>TO-DO LIST <i class="fa fa-edit"></i></h1>
		
		<input type="text" placeholder="Add a new to-do">
		
		<ul>
			<li><span><i class="fa fa-trash"></i></span>Task 1</li>
			<li><span><i class="fa fa-trash"></i></span>Task 2</li>
			<li><span><i class="fa fa-trash"></i></span>Task 3</li>
			<li><span><i class="fa fa-trash"></i></span>Task 4</li>
		</ul>
		
	</div>
	
	<script type="text/javascript" src="todos.js"></script>
</body>

</html>
